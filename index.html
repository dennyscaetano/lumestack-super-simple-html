<!DOCTYPE html>
<html>

<body>

    <h2>HTML Forms</h2>

    <form data-qa="main-form" action="">

        <input data-qa="first-name-input" type="text" id="first-name" name="fname" placeholder="First Name"><br>

    </form>

</body>

</html>
